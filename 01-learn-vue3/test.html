<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">2222</div>
    <template id="my-app">
        <div>
            {{message}}
        </div>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    message: "hello world"
                }
            },
        }
        Vue.createApp(App).mount('#app')
        document.getElementById('app').nodeValue = "2222"
        console.log(document.getElementById('app').childNodes[0].childNodes[0].nodeValue);
    </script>
</body>

</html>
